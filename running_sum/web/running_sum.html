<body>
  <style type="text/css">
    * { margin: 0 auto; padding: 0; text-align: center; }
    body { font-family: sans-serif; }
    #p_number { font-size: 2em; margin-top: 1em; }
    #running_sum { font-size: 1.5em; color: gray; margin-top: 1em; }
    #button {
      border: 0;
      background: blue; color: white;
      font-size: 1.5em;
      margin-top: 1em;
      padding: .5em 2em;
    }
    #input {
      border: 0;
      border-bottom: 1px solid gray;
      font-size: 2em;
      padding: .5em 1em;
      margin-top: .5em; 
    }

  </style>
  <div id="game">
    <h1>Hello!</h1>
    <p>This game is about creating a running sum in your head</p>
    <p id="running_sum"></p>
    <p id="p_feedback"></p>
    <p id="p_number">+ <span id="number"></span></p>
    <input id="input" onkeyup=press_enter><br>
    <button id="button" onclick=check()>Check [or press enter]</button>
  </div>
  <script type="text/javascript" src="running_sum.js"></script>
</body>
